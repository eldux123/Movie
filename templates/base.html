<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
{% load static %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'images/home.png' %}" alt="Inicio" width="30" height="24"
           class="d-inline-block align-text-top" />
      Movies
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'news' %}">Noticias</a>
        </li>
        <!-- Nuevo enlace a Statistics -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'statistics' %}">Statistics</a>
        </li>
      </ul>

      <!-- Botones Login/Register -->
      <div class="d-flex">
        <a class="btn btn-outline-primary me-2" href="#">Login</a>
        <a class="btn btn-primary" href="{% url 'signup' %}">Registrarse</a>

      </div>
    </div>
  </div>
</nav>

<!-- Contenido dinámico -->
<div class="container py-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer class="text-center text-lg-start bg-light text-muted mt-4">
  <div class="container">
    <div class="row">
      <div class="text-center p-4">
        <h6>© 2025 Copyright - Paola Vallejo & Juan David Martínez</h6>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
